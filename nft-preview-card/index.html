<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="img" />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <img class="eth" src="images/icon-ethereum.svg" alt="eth" />
        <h3>0.041 ETH</h3>
        <img class="clock" src="images/icon-clock.svg" alt="" />
        <p class="date">3 days left</p>
        <hr />
        <div class="footer">
          <img class="png-picture" src="images/image-avatar.png" alt="" />
          <h4>Creation of</h4>
          <span> Jules Wyvern </span>
        </div>
      </div>
    </div>

    <!-- animation: fadeIn 5s; 
         @keyframes fadeIn {
         0% { opacity: 0; }
         100% { opacity: 1; }
              -->
  </body>
</html>
